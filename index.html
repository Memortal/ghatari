<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .speed-btn {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .speed-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .speed-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #ff69b4;
            color: #ff69b4;
        }
        #recordButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        #recordButton.recording {
            background-color: #44ff44;
        }
        #recordButton:hover {
            opacity: 0.9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</head>
<body>
    <div class="controls">
        <button class="speed-btn" data-speed="100">Slow</button>
        <button class="speed-btn active" data-speed="200">Normal</button>
        <button class="speed-btn" data-speed="400">Fast</button>
    </div>
    <button id="recordButton">Start Recording</button>
    <canvas id="animationCanvas"></canvas>
    <script src="animation.js"></script>
</body>
</html>
